<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Công Công Việc</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 15px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border-left: 4px solid #1a73e8;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .avatar-container {
                order: -1;
                width: 100% !important;
                max-width: 300px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .content-wrapper {
                padding: 12px;
            }
            
            .container {
                border-radius: 8px;
            }
        }
        
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
            background: linear-gradient(135deg, #f9fafc 0%, #ffffff 100%);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e1e5eb;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
            flex-wrap: wrap;
        }
        
        .form-group label i {
            color: #1a73e8;
            width: 18px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .input-with-icon {
            position: relative;
            width: 100%;
        }
        
        .input-with-icon input,
        .input-with-icon select {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
            appearance: none;
        }
        
        .input-with-icon input:focus,
        .input-with-icon select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .input-with-icon .clear-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            display: none;
            z-index: 1;
        }
        
        .input-with-icon .field-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            font-size: 14px;
        }
        
        .input-with-icon input:valid + .clear-btn,
        .input-with-icon select:valid + .clear-btn {
            display: block;
        }
        
        .select-with-icon {
            position: relative;
            width: 100%;
        }
        
        .select-with-icon select {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
            appearance: none;
            cursor: pointer;
        }
        
        .select-with-icon .clear-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            display: none;
            z-index: 1;
        }
        
        .select-with-icon .dropdown-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            font-size: 14px;
        }
        
        .select-with-icon select:valid + .clear-btn {
            display: block;
        }
        
        .employee-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0f2ff 0%, #bae6fd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .employee-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .employee-avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
        }
        
        .employee-avatar-placeholder i {
            font-size: 40px;
            color: white;
        }
        
        .employee-info {
            text-align: center;
            width: 100%;
        }
        
        .employee-name {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        .employee-id {
            color: #666;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .employee-department {
            color: #1a73e8;
            font-weight: 500;
            font-size: 12px;
            background: #e8f0fe;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
            max-width: 100%;
            word-break: break-word;
            white-space: normal;
            text-align: center;
            line-height: 1.3;
            box-sizing: border-box;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #1a73e8;
            cursor: pointer;
        }
        
        .checkbox-group label {
            cursor: pointer;
            user-select: none;
        }
        
        .time-section {
            margin-top: 20px;
        }
        
        .time-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            align-items: start;
        }
        
        @media (max-width: 768px) {
            .time-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .time-column,
            .total-time-column {
                width: 100%;
            }
        }
        
        .time-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .time-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .time-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .time-label i {
            color: #1a73e8;
            width: 18px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .time-inputs {
            display: flex;
            gap: 8px;
        }
        
        .time-inputs .input-with-icon {
            flex: 1;
        }
        
        .total-time-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .total-time-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .total-time {
            background: linear-gradient(135deg, #e8f0fe 0%, #d2e3fc 100%);
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            color: #1a73e8;
            text-align: center;
            width: 100%;
            font-size: 15px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #c2dbfe;
        }
        
        .hazard-section {
            margin-top: 20px;
        }
        
        .hazard-label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .hazard-label i {
            color: #1a73e8;
        }
        
        .hazard-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 8px;
        }
        
        @media (max-width: 768px) {
            .hazard-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .hazard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .hazard-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .hazard-checkbox {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hazard-checkbox input {
            width: 100%;
            height: 100%;
            opacity: 0;
            position: absolute;
            cursor: pointer;
            z-index: 2;
        }
        
        .hazard-checkbox .checkmark {
            width: 100%;
            height: 100%;
            border: 2px solid #d1d9e6;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-weight: bold;
            color: #666;
            font-size: 16px;
        }
        
        .hazard-checkbox input:checked ~ .checkmark {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            border-color: #1a73e8;
            color: white;
            transform: scale(1.05);
        }
        
        .hazard-checkbox input:checked ~ .checkmark::after {
            content: "✓";
            font-size: 20px;
        }
        
        .hazard-number {
            font-weight: 600;
            color: #555;
            font-size: 13px;
        }
        
        .output-section {
            margin-top: 20px;
            background: linear-gradient(135deg, #f1f8ff 0%, #e8f0fe 100%);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d1e9ff;
        }
        
        .output-option {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .output-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #1a73e8;
            cursor: pointer;
        }
        
        .output-option label {
            cursor: pointer;
            user-select: none;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .output-fields {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 480px) {
            .output-fields {
                flex-direction: column;
            }
        }
        
        .output-field {
            flex: 1;
            min-width: 200px;
        }
        
        .output-field label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .output-combo {
            display: flex;
            gap: 8px;
        }
        
        .output-combo select,
        .output-combo input {
            padding: 10px 12px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .output-combo select:focus,
        .output-combo input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .output-combo select {
            flex: 1;
        }
        
        .output-combo input {
            width: 80px;
        }
        
        .notes-section {
            margin-top: 20px;
        }
        
        .notes-section label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .notes-section label i {
            color: #1a73e8;
        }
        
        .notes-section textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s;
        }
        
        .notes-section textarea:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-top: 1px solid #e1e5eb;
            background: linear-gradient(135deg, #f9fafc 0%, #ffffff 100%);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }
        
        .btn-add:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .btn-add:active {
            transform: translateY(0);
        }
        
        .flatpickr-input {
            cursor: pointer;
        }
        
        /* Tối ưu cho touch screen */
        @media (hover: none) and (pointer: coarse) {
            .input-with-icon input,
            .input-with-icon select,
            .select-with-icon select {
                padding: 12px 40px 12px 12px;
                font-size: 16px;
            }
            
            .btn-add {
                padding: 14px 24px;
                min-height: 48px;
            }
            
            .hazard-checkbox {
                width: 54px;
                height: 54px;
            }
            
            .clear-btn,
            .field-icon,
            .dropdown-icon {
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .checkbox-group input[type="checkbox"],
            .output-option input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }
        }
        
        /* Tối ưu cho màn hình nhỏ */
        @media (max-width: 375px) {
            .form-group label,
            .time-label,
            .hazard-label {
                font-size: 13px;
            }
            
            .input-with-icon input,
            .input-with-icon select,
            .select-with-icon select {
                font-size: 13px;
                padding: 9px 38px 9px 10px;
            }
            
            .employee-name {
                font-size: 14px;
            }
            
            .employee-id {
                font-size: 12px;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header: Chọn nhân viên -->
        <div style="padding: 20px; border-bottom: 1px solid #e1e5eb; background: linear-gradient(135deg, #fafbfc 0%, #ffffff 100%);">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="employeeSelect">
                    <i class="fas fa-user"></i>
                    Nhân viên
                </label>
                <div class="select-with-icon">
                    <select id="employeeSelect" required>
                        <option value="" selected disabled>Chọn nhân viên...</option>
                        <option value="02170073" data-avatar="https://i.pravatar.cc/150?img=12">02170073 -- Trần Quốc Lợi -- Trường ca Giao nhận -- CNBX</option>
                        <option value="02170074" data-avatar="https://i.pravatar.cc/150?img=33">02170074 -- Nguyễn Văn A -- Kho hàng -- CNBX</option>
                        <option value="02170075" data-avatar="https://i.pravatar.cc/150?img=45">02170075 -- Lê Thị B -- Vận chuyển -- CNBX</option>
                    </select>
                    <button type="button" class="clear-btn" onclick="clearSelect('employeeSelect')">
                        <i class="fas fa-times"></i>
                    </button>
                    <span class="dropdown-icon">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="content-wrapper">
            <!-- Cột trái: Form nhập liệu -->
            <div class="form-section">
                <div class="form-group">
                    <label for="shipName">
                        <i class="fas fa-ship"></i>
                        Tên tàu xe
                    </label>
                    <div class="input-with-icon">
                        <select id="shipName" required>
                            <option value="" selected disabled>Chọn tàu xe...</option>
                            <option value="Cnc Padma">Cnc Padma</option>
                            <option value="Vinalines">Vinalines</option>
                        </select>
                        <button type="button" class="clear-btn" onclick="clearSelect('shipName')">
                            <i class="fas fa-times"></i>
                        </button>
                        <span class="field-icon">
                            <i class="fas fa-ship"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="workPlace">
                        <i class="fas fa-warehouse"></i>
                        Nơi làm
                    </label>
                    <div class="input-with-icon">
                        <select id="workPlace" required>
                            <option value="" selected disabled>Chọn nơi làm...</option>
                            <option value="Kho hàng 17">Kho hàng 17</option>
                            <option value="Kho hàng 18">Kho hàng 18</option>
                        </select>
                        <button type="button" class="clear-btn" onclick="clearSelect('workPlace')">
                            <i class="fas fa-times"></i>
                        </button>
                        <span class="field-icon">
                            <i class="fas fa-warehouse"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productName">
                        <i class="fas fa-box"></i>
                        Tên hàng
                    </label>
                    <div class="input-with-icon">
                        <select id="productName" required>
                            <option value="" selected disabled>Chọn tên hàng...</option>
                            <option value="Bã đậu nành">Bã đậu nành</option>
                            <option value="Gạo">Gạo</option>
                        </select>
                        <button type="button" class="clear-btn" onclick="clearSelect('productName')">
                            <i class="fas fa-times"></i>
                        </button>
                        <span class="field-icon">
                            <i class="fas fa-box"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="jobType">
                        <i class="fas fa-briefcase"></i>
                        Công việc
                    </label>
                    <div class="input-with-icon">
                        <select id="jobType" required>
                            <option value="" selected disabled>Chọn công việc...</option>
                            <option value="CNBX">CNBX</option>
                            <option value="Vận chuyển">Vận chuyển</option>
                        </select>
                        <button type="button" class="clear-btn" onclick="clearSelect('jobType')">
                            <i class="fas fa-times"></i>
                        </button>
                        <span class="field-icon">
                            <i class="fas fa-briefcase"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="plan">
                        <i class="fas fa-clipboard-list"></i>
                        Phương án
                    </label>
                    <div class="input-with-icon">
                        <select id="plan" required>
                            <option value="" selected disabled>Chọn phương án...</option>
                            <option value="PA0338--Tàu <-> Phễu xá thắng <-> Ô tô VC">PA0338--Tàu <-> Phễu xá thắng <-> Ô tô VC</option>
                            <option value="PA0339--Tàu <-> Kho <-> Xe tải">PA0339--Tàu <-> Kho <-> Xe tải</option>
                        </select>
                        <button type="button" class="clear-btn" onclick="clearSelect('plan')">
                            <i class="fas fa-times"></i>
                        </button>
                        <span class="field-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="vehicle">
                        <i class="fas fa-truck"></i>
                        Phương tiện
                    </label>
                    <div class="input-with-icon">
                        <select id="vehicle" required>
                            <option value="" selected disabled>Chọn phương tiện...</option>
                            <option value="IHI-01">IHI-01</option>
                            <option value="IHI-02">IHI-02</option>
                        </select>
                        <button type="button" class="clear-btn" onclick="clearSelect('vehicle')">
                            <i class="fas fa-times"></i>
                        </button>
                        <span class="field-icon">
                            <i class="fas fa-truck"></i>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Cột phải: Avatar -->
            <div class="avatar-container">
                <div class="employee-avatar">
                    <img id="employeeAvatarImg" src="https://i.pravatar.cc/150?img=12" alt="Avatar" style="display: block;">
                    <div class="employee-avatar-placeholder" id="employeeAvatarPlaceholder" style="display: none;">

    <script>
        // Khởi tạo Flatpickr cho các trường ngày giờ
        flatpickr("#startDate", {
            dateFormat: "d/m/Y",
            locale: "vn",
            defaultDate: "02/02/2026",
            onChange: calculateTotalTime
        });
        
        flatpickr("#startTime", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            defaultDate: "06:00",
            onChange: calculateTotalTime
        });
        
        flatpickr("#endDate", {
            dateFormat: "d/m/Y",
            locale: "vn",
            defaultDate: "02/02/2026",
            onChange: calculateTotalTime
        });
        
        flatpickr("#endTime", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            defaultDate: "14:00",
            onChange: calculateTotalTime
        });
        
        // Hàm cập nhật thông tin nhân viên khi chọn
        function updateEmployeeInfo() {
            const select = document.getElementById('employeeSelect');
            const selectedOption = select.options[select.selectedIndex];
            const value = selectedOption.value;
            const text = selectedOption.text;
            const avatarUrl = selectedOption.getAttribute('data-avatar');
            
            if (value) {
                // Lấy thông tin từ text option (format: "ID -- Tên -- Bộ phận -- Chức vụ")
                const parts = text.split(' -- ');
                const id = parts[0];
                const name = parts[1];
                
                // Cập nhật avatar
                const avatarImg = document.getElementById('employeeAvatarImg');
                const avatarPlaceholder = document.getElementById('employeeAvatarPlaceholder');
                
                if (avatarUrl) {
                    avatarImg.src = avatarUrl;
                    avatarImg.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                    
                    // Xử lý lỗi khi không load được ảnh
                    avatarImg.onerror = function() {
                        this.style.display = 'none';
                        avatarPlaceholder.style.display = 'flex';
                    };
                } else {
                    avatarImg.style.display = 'none';
                    avatarPlaceholder.style.display = 'flex';
                }
                
                // Cập nhật thông tin
                document.getElementById('employeeName').textContent = name;
                document.getElementById('employeeId').textContent = id;
            }
        }
        
        // Hàm tính tổng thời gian thực tế
        function calculateTotalTime() {
            const startDateStr = document.getElementById('startDate').value;
            const startTimeStr = document.getElementById('startTime').value;
            const endDateStr = document.getElementById('endDate').value;
            const endTimeStr = document.getElementById('endTime').value;
            
            if (startDateStr && startTimeStr && endDateStr && endTimeStr) {
                try {
                    // Chuyển đổi định dạng dd/mm/yyyy thành yyyy-mm-dd
                    const convertDate = (dateStr) => {
                        const parts = dateStr.split('/');
                        if (parts.length === 3) {
                            return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                        }
                        return dateStr;
                    };
                    
                    const startDate = convertDate(startDateStr);
                    const endDate = convertDate(endDateStr);
                    
                    // Tạo đối tượng Date
                    const startDateTime = new Date(`${startDate}T${startTimeStr}:00`);
                    const endDateTime = new Date(`${endDate}T${endTimeStr}:00`);
                    
                    // Kiểm tra tính hợp lệ
                    if (isNaN(startDateTime.getTime()) || isNaN(endDateTime.getTime())) {
                        document.getElementById('totalTime').textContent = '0 giờ';
                        return;
                    }
                    
                    // Tính chênh lệch thời gian (miliseconds)
                    let diffMs = endDateTime - startDateTime;
                    
                    // Nếu thời gian kết thúc nhỏ hơn thời gian bắt đầu, có thể là qua ngày
                    if (diffMs < 0) {
                        const nextDay = new Date(endDateTime);
                        nextDay.setDate(nextDay.getDate() + 1);
                        diffMs = nextDay - startDateTime;
                    }
                    
                    // Tính giờ và phút
                    const totalHours = Math.floor(diffMs / (1000 * 60 * 60));
                    const totalMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                    
                    if (totalMinutes > 0) {
                        document.getElementById('totalTime').textContent = `${totalHours} giờ ${totalMinutes} phút`;
                    } else {
                        document.getElementById('totalTime').textContent = `${totalHours} giờ`;
                    }
                } catch (error) {
                    console.error("Lỗi tính toán thời gian:", error);
                    document.getElementById('totalTime').textContent = '0 giờ';
                }
            } else {
                document.getElementById('totalTime').textContent = '0 giờ';
            }
        }
        
        // Hàm xóa lựa chọn select
        function clearSelect(selectId) {
            const select = document.getElementById(selectId);
            select.value = "";
            select.dispatchEvent(new Event('change'));
            
            if (selectId === 'employeeSelect') {
                const avatarImg = document.getElementById('employeeAvatarImg');
                const avatarPlaceholder = document.getElementById('employeeAvatarPlaceholder');
                
                avatarImg.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
                
                document.getElementById('employeeName').textContent = 'Nhân viên';
                document.getElementById('employeeId').textContent = 'ID';
            }
        }
        
        // Hàm xóa input
        function clearInput(inputId) {
            const input = document.getElementById(inputId);
            input.value = "";
            input.dispatchEvent(new Event('change'));
            calculateTotalTime();
        }
        
        // Tự động hiển thị nút xóa khi có giá trị
        document.querySelectorAll('select, input[type="text"]').forEach(element => {
            element.addEventListener('input', function() {
                const clearBtn = this.parentElement.querySelector('.clear-btn');
                if (clearBtn) {
                    clearBtn.style.display = this.value ? 'block' : 'none';
                }
            });
            
            // Kiểm tra ban đầu
            const clearBtn = element.parentElement.querySelector('.clear-btn');
            if (clearBtn && element.value) {
                clearBtn.style.display = 'block';
            }
        });
        
        // Thiết lập giá trị mặc định cho các select
        document.addEventListener('DOMContentLoaded', function() {
            // Thiết lập giá trị mặc định từ ảnh chụp
            document.getElementById('employeeSelect').value = '02170073';
            document.getElementById('shipName').value = 'Cnc Padma';
            document.getElementById('workPlace').value = 'Kho hàng 17';
            document.getElementById('productName').value = 'Bã đậu nành';
            document.getElementById('jobType').value = 'CNBX';
            document.getElementById('plan').value = 'PA0338--Tàu <-> Phễu xá thắng <-> Ô tô VC';
            document.getElementById('vehicle').value = 'IHI-01';
            
            // Cập nhật thông tin nhân viên
            updateEmployeeInfo();
            
            // Tính thời gian ban đầu
            calculateTotalTime();
            
            // Xử lý thay đổi nhân viên
            document.getElementById('employeeSelect').addEventListener('change', updateEmployeeInfo);
        });
        
        // Xử lý thêm mới tác nghiệp
        document.getElementById('addOperationBtn').addEventListener('click', function() {
            // Thu thập dữ liệu từ form
            const formData = {
                employee: document.getElementById('employeeSelect').value,
                shipName: document.getElementById('shipName').value,
                workPlace: document.getElementById('workPlace').value,
                productName: document.getElementById('productName').value,
                jobType: document.getElementById('jobType').value,
                plan: document.getElementById('plan').value,
                vehicle: document.getElementById('vehicle').value,
                throughShift: document.getElementById('throughShift').checked,
                startDate: document.getElementById('startDate').value,
                startTime: document.getElementById('startTime').value,
                endDate: document.getElementById('endDate').value,
                endTime: document.getElementById('endTime').value,
                hazards: [],
                outputType: document.getElementById('outputQuantity').checked ? 'quantity' : 'time',
                notes: document.getElementById('notes').value
            };
            
            // Thu thập hầm hàng đã chọn
            for (let i = 1; i <= 6; i++) {
                if (document.getElementById(`hazard${i}`).checked) {
                    formData.hazards.push(i);
                }
            }
            
            // Thêm thông tin sản lượng hoặc thời gian
            if (formData.outputType === 'quantity') {
                formData.quantityType = document.getElementById('quantityType').value;
                formData.quantityValue = document.getElementById('quantityValue').value;
            } else {
                formData.timeType = document.getElementById('timeType').value;
            }
            
            console.log('Dữ liệu form:', formData);
            
            // Hiển thị thông báo thành công với SweetAlert2
            Swal.fire({
                icon: 'success',
                title: 'Thành công!',
                text: 'Thêm mới tác nghiệp thành công!',
                confirmButtonText: 'OK',
                confirmButtonColor: '#10b981',
                timer: 2000,
                timerProgressBar: true
            });

            // Reset form sau khi thêm thành công
            // Bạn có thể tùy chỉnh việc reset các trường theo nhu cầu
            document.getElementById('employeeSelect').value = '';
            clearSelect('employeeSelect');
            
            

            // Ở đây bạn có thể thêm logic để gửi dữ liệu lên server
        });
    </script>
